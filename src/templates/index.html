<html>
<head>
    <style>
        @font-face {
        font-family: 'vga';
        src: url({{url_for('static', filename='vga.ttf')}}) format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .textarea{
        background-color: #d13030;
        font-size: 32;
        color: #e7e7e7;
        font-family: "vga";
        text-shadow: 2px 2px black;
      }
    </style>
</head>

<body>
  <div class="parent">
      <div class="child">
          <form action="/text?size=32" method="post" enctype="multipart/form-data">
              <textarea class="textarea" id="text" name="text" rows="19" cols="21">{{text}}</textarea>
              <br/>
              <input type="submit" value="Upload">
          </form>
      </div>
  </div>
</body></html>
